<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Border glow -->
  <rect x="4" y="4" width="504" height="504" rx="92" fill="none" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.5"/>

  <!-- Central circle (Agent) -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="url(#accent-gradient)" stroke-width="4" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="60" fill="url(#accent-gradient)" opacity="0.2"/>

  <!-- A0 Text -->
  <text x="256" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">A0</text>

  <!-- Orbiting nodes -->
  <g filter="url(#glow)">
    <!-- Top node -->
    <circle cx="256" cy="120" r="24" fill="#00d4ff"/>
    <line x1="256" y1="144" x2="256" y2="176" stroke="#00d4ff" stroke-width="2"/>

    <!-- Right node -->
    <circle cx="392" cy="256" r="24" fill="#a855f7"/>
    <line x1="368" y1="256" x2="336" y2="256" stroke="#a855f7" stroke-width="2"/>

    <!-- Bottom node -->
    <circle cx="256" cy="392" r="24" fill="#00ff88"/>
    <line x1="256" y1="368" x2="256" y2="336" stroke="#00ff88" stroke-width="2"/>

    <!-- Left node -->
    <circle cx="120" cy="256" r="24" fill="#ec4899"/>
    <line x1="144" y1="256" x2="176" y2="256" stroke="#ec4899" stroke-width="2"/>
  </g>

  <!-- Connection arcs -->
  <path d="M 180 180 Q 256 120 332 180" stroke="url(#accent-gradient)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="4 4"/>
  <path d="M 332 332 Q 256 392 180 332" stroke="url(#accent-gradient)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="4 4"/>
</svg>
